<!DOCTYPE html>
<meta charset="utf-8">
  <title> Checkins flow in Moscow </title>
  <style>
  #circle circle {
    fill: none;
    pointer-events: all;
  }

  .group path {
    fill-opacity: .5;
  }

  path {
    fill: none;
    stroke: #000;
    fill:#f7f7f7;
    stroke-linejoin: round;
    stroke-linecap: round;
    stroke-width: .5px;
  }

  path.chord {
    stroke: #000;
    stroke-width: .25px;
  }

  #circle:hover path.fade {
    display: none;
  }


  </style>

  <body>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script>

var chordToMapRatio = 1.0/2.0;
var width = window.innerWidth
                    || document.documentElement.clientWidth
                    || document.body.clientWidth;

var height = window.innerHeight
                    || document.documentElement.clientHeight
                    || document.body.clientHeight;
tweetBubbleRaius = 3;

chordWidth = Math.floor(width*chordToMapRatio);
chordHeigth = height;

var  outerRadius = Math.min(chordWidth, chordHeigth) / 2 - 10,
    innerRadius = outerRadius - 24;

var formatPercent = d3.format(".1%");

var arc = d3.svg.arc()
    .innerRadius(innerRadius)
    .outerRadius(outerRadius);

var layout = d3.layout.chord()
    .padding(.04)
    .sortSubgroups(d3.descending)
    .sortChords(d3.ascending);

var path = d3.svg.chord()
    .radius(innerRadius);

svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height)
  .append("g")
    .attr("id", "circle")
    .attr("transform", "translate(" + chordWidth / 2 + "," + chordHeigth / 2 + ")");

svg.append("circle")
    .attr("r", outerRadius);

addMap(width-chordWidth, height-chordHeigth);

  d3.json("http://128.199.62.25/getTransitionData?clusterId=7&category=Park", function(transitionData) {
    // Compute the chord layout.
    matrix = transitionData['matrix'];
    categories = transitionData['categories'];
    checkins = transitionData['checkins'];
    layout.matrix(matrix);

    // Add a group per neighborhood.
    var group = svg.selectAll(".group")
        .data(layout.groups)
        .enter().append("g")
        .attr("class", "group")
        .on("mouseover", mouseover);

    // Add a mouseover title.
    group.append("title").text(function(d, i) {
      return categories[i].name + ": " + formatPercent(d.value) + " of origins";
    });

    // Add the group arc.
    var groupPath = group.append("path")
        .attr("id", function(d, i) { return "group" + i; })
        .attr("d", arc)
        .style("fill", function(d, i) { return categories[i].color; });

    // Add a text label.
    var groupText = group.append("text")
        .attr("x", 6)
        .attr("dy", 15);

    groupText.append("textPath")
        .attr("xlink:href", function(d, i) { return "#group" + i; })
        .text(function(d, i) { return categories[i].name; });

    // Remove the labels that don't fit. :(
    groupText.filter(function(d, i) { return groupPath[0][i].getTotalLength() / 2 - 16 < this.getComputedTextLength(); })
        .remove();

    // Add the chords.
    var chord = svg.selectAll(".chord")
        .data(layout.chords)
      .enter().append("path")
        .attr("class", "chord")
        .style("fill", function(d) { return categories[d.source.index].color; })
        .attr("d", path);

    // Add an elaborate mouseover title for each chord.
    chord.append("title").text(function(d) {
      return categories[d.source.index].name
          + " → " + categories[d.target.index].name
          + ": " + formatPercent(d.source.value)
          + "\n" + categories[d.target.index].name
          + " → " + categories[d.source.index].name
          + ": " + formatPercent(d.target.value);
    });

    function mouseover(d, i) {
      // console.log(checkins[i]);
      addLines(checkins[i]);
      chord.classed("fade", function(p) {
        return p.source.index != i
            && p.target.index != i;
      });
    }
  });

function addMap(mapWidth, mapHeigth) {
  projection = d3.geo.mercator()
  .rotate([-10.7,4.2,-6.3])
  .center([38.4, 55.8])
  .scale(20000)
  .translate([mapWidth, mapHeigth / 2]);

  var path = d3.geo.path()
  .projection(projection);

  d3.json("mo.geojson", function(error, moscow) {
          if (error) return console.error(error);

          regionsGroup = svg.append("g");

          regionsGroup
          .selectAll("path")
          .data(moscow.features)
          .enter().append("path")
          .attr("class", "region")
          .attr("d", path);
          });
}

addLines = function (linesData) {
  linesGroup = svg.append("g");
  linesGroup.selectAll("pathLine").data(linesData)
    .enter()
    .append("line")
    .style("stroke", "blue")
    .style("opacity", 0.0)
    .style("vector-effect","non-scaling-stroke")
    .attr("stroke-width", 2.0)
    .attr("x1", function(d) {return projection([d[0]['locations'][0][1], d[0]['locations'][0][0]])[0]})
    .attr("y1", function(d) {return projection([d[0]['locations'][0][1], d[0]['locations'][0][0]])[1]})
    .attr("x2", function(d) {return projection([d[0]['locations'][1][1], d[0]['locations'][1][0]])[0]})
    .attr("y2", function(d) {return projection([d[0]['locations'][1][1], d[0]['locations'][1][0]])[1]})
    .transition()
    .duration(400)
    .style("opacity", 0.2);
}
</script>
